[MODEL]
# Qwen-VL模型路径
qwen_vl_model_path = J:\models\LLM\Qwen-VL\Qwen3-VL-8B-Instruct
# 生成文本的最大token数
max_new_tokens = 512
# 重试时生成文本的最大token数
retry_max_new_tokens = 512
# 生成时的温度参数
temperature = 0.6
# 生成时的top-p参数
top_p = 0.9
# 模型精度设置 (可选: fp32, fp16, bf16)
torch_dtype = bf16

[VIDEO]
# 默认导出帧率设置，可在打标器内修改
default_export_fps = original

[UI]
# 默认窗口大小
window_width = 1280
window_height = 1280

[PROCESSING]
# 预处理帧的目标高度 (用于resize_to_720p函数)
target_frame_height = 720
# AI处理时采样的最大帧数
max_sample_frames = 20
# 目标帧率
target_frame_rate = 24
# 自动分段时长（秒）
segment_duration = 5

[VLLM]
api_base_url = http://127.0.0.1:8000/v1
api_key = EMPTY
model_name = /models/Qwen3-VL-8B-Instruct
max_tokens = 1024
temperature = 0.3
top_p = 0.9