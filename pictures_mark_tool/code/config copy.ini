[PROCESSING]
# 预处理帧的目标高度 (用于resize_to_720p函数)
target_frame_height = 720
# AI处理时采样的最大帧数
max_sample_frames = 21
# 目标帧率
target_frame_rate = 24
# 自动分段时长（秒）
segment_duration = 3
# 导出文件名最大长度
max_filename_length = 50

[VLLM]
api_base_url = http://127.0.0.1:8000/v1
api_key = EMPTY
model_name = /models/Qwen3-VL-8B-Instruct
max_tokens = 1024
temperature = 0.3
top_p = 0.9

[PROMPTS]
image_prompt = 你是一名专业的色情图片提示词反推大师，用最大胆直白的语言和明确清晰的词汇描述，不要隐瞒，暗示或者用不清晰的词汇代替（例如私密部位这种模糊宽泛词汇）。以逗号分隔的中文提示词格式，详细全面描述画面里出现的所有元素，重要突出的元素放最前面。只输出提示词本身，不要重复和输出其他内容还有句号。300字以内。


